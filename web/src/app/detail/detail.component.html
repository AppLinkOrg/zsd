<div style="height: 100px;"></div>
<div class="flex-row flex-center" style="width: 100%;height: 600px;">
    <div class="flex-1"></div>
    <img [src]='url' style="width: 30%;" (click)='bigImg(url)' />

    <div class="flex-1"></div>
    <div style="width: 40%;">
        <div class="flex-row flex-center">
            <div class="txt-78  margin-right-20 "> 交易序号:</div>
            <div class="flex-1 "><input type="text" [(ngModel)]='jiaoyixvhao'></div>
        </div>
        <div class="line"></div>

        <div class="flex-row flex-center">
            <div  class="txt-78  margin-right-20">交易序号后四位:</div>
            <div class="flex-1 "><input type="text" [(ngModel)]='housiwei'></div>
        </div>
        <div class="line"></div>

        <div class="flex-row flex-center">
            <div class="txt-78  margin-right-20">站点编码:</div>
            <div class="flex-1 "><input type="text" [(ngModel)]='dizhibianma'></div>
        </div>
        <div class="line"></div>

        <div class="flex-row flex-center">
            <div class="txt-78  margin-right-20">总箱数:</div>
            <div class="flex-1 "><input type="text" [(ngModel)]='zongxianshu'></div>
        </div>
        <div class="line"></div>

        <div class="flex-row flex-center">
            <div class="txt-78  margin-right-20">出货总量:</div>
            <div class="flex-1 "><input type="text" [(ngModel)]='chuhuozongliang'></div>
        </div>
        <div class="line"></div>

        <div class="flex-row flex-center">
            <div class="txt-78  margin-right-20">折扣后金额:</div>
            <div class="flex-1 "> <input type="text" [(ngModel)]='zhekouhoujine'></div>
        </div>
        <div class="line"></div>

        <div class="flex-row flex-center">
            <div class="txt-78  margin-right-20">备注:</div>
            <div class="flex-1 "> <input type="text" [(ngModel)]='beizhu'></div>
        </div>
        <div class="line"></div>

        <div class="flex-row flex-center">
            <div class="txt-78  margin-right-20">重量:</div>
            <div class="flex-1 "> <input type="text" [(ngModel)]='zhonglian'></div>
        </div>
        <div class="line"></div>

        <div class="flex-row flex-center">
            <div class="txt-78  margin-right-20">件数:</div>
            <div class="flex-1 "> <input type="text" [(ngModel)]='jianshu'></div>
        </div>
        <div class="line"></div>

        <div class="tj {{success=='A'?'wei':'yi'}}" *ngIf='success=="A"' (click)='tijiao()'>提交</div>
        <div class="tj {{success=='A'?'wei':'yi'}}" *ngIf='success=="B"' >已提交成功</div>
        <div class="tj {{success=='A'?'wei':'yi'}}" *ngIf='success=="C"' >重复提交</div>
    </div>
    <div class="flex-1"></div>
</div>

<div class="mask" (click)='shuoxiao()' *ngIf='fanda==true'></div>
<div *ngIf='fanda==true' class="images">
    <!-- <img [src]="images" style="width:100%;"/> -->
    <div class="zoomImage" [style.background-image]="'url('+images+')'" ></div>
    <div class="close" (click)='shuoxiao()'>X</div>
</div>
